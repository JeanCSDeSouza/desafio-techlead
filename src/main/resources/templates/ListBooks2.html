<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('#dtBasicExample').DataTable();
		$('.dataTables_length').addClass('bs-select');
	});
</script>
<style>
.login-form {
	width: 340px;
	margin: 50px auto;
	font-size: 15px;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .btn {
	min-height: 38px;
	border-radius: 2px;
}

.btn {
	font-size: 15px;
	font-weight: bold;
}

#dtBasicExample_wrapper {
	width: 80%;
	height: 80%;
	position: absolute;
	top: 10%;
	left: 10%;
}

#dtBasicExample_filter {
	left: 77%;
	position: relative;
}
</style>
</head>
<body>
	<div id="dtBasicExample_wrapper"
		class="dataTables_wrapper dt-bootstrap4">
		<div class="row">
		</div>
		<div class="row">
			<div class="col-sm-12">
				<table id="dtBasicExample"
					class="table table-striped table-bordered dataTable"
					aria-describedby="dtBasicExample_info" style="width: 100%;">
					<thead>
						<tr role="row">
							<th class="th-sm sorting_asc" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Name

          : activate to sort column descending"
								style="width: 185px;" aria-sort="ascending">Id</th>
							<th class="th-sm sorting" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Position

          : activate to sort column ascending"
								style="width: 277px;">Nome</th>
							<th class="th-sm sorting" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Office

          : activate to sort column ascending"
								style="width: 137px;">Autor</th>
							<th class="th-sm sorting" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Age

          : activate to sort column ascending"
								style="width: 109px;">Data de registro</th>
							<th class="th-sm sorting" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Start date

          : activate to sort column ascending"
								style="width: 124px;">Deletar</th>
							<th class="th-sm sorting" tabindex="0"
								aria-controls="dtBasicExample" rowspan="1" colspan="1"
								aria-label="Salary

          : activate to sort column ascending"
								style="width: 109px;">Editar</th>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="book, iStat : ${bookPage.content}"
							th:style="${iStat.odd}? 'font-weight: bold;'"
							th:alt-title="${iStat.even}? 'even' : 'odd'">
							<td th:text="${book.book_Id}" />
							<td th:text="${book.name}" />
							<td th:text="${book.author}" />
							<td th:text="${book.registeredDate}" />
							<td>
								<a th:href="@{/books/delete/{book.id}(book.id=${book.book_Id})}"
								th:text="Delete"></a>
							</td>
							<td>
								<a 
								th:text="Delete"></a>
							</td>
						</tr>


					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-5">
				
			</div>
			<div class="col-sm-12 col-md-7">
				<div th:if="${bookPage.totalPages > 0}" class="dataTables_paginate paging_simple_numbers"
					id="dtBasicExample_paginate" >
					<ul  class="pagination">
						<li th:each="pageNumber : ${pageNumbers}" class="paginate_button page-item active">
							<a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
							th:text=${pageNumber}
							th:class="${pageNumber==bookPage.number + 1} ? active"></a>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
